<div class="row top-menu">
    <div class="col-md-1"></div>
    <div class="col-md-5 padding-none">
        <a href="{{url_for('showCatalog')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
        </a>
    </div>
    <div class="col-md-5 text-right padding-none">
        {%if 'username' not in session %}
        <a href="{{url_for('showLogin')}}">Click Here to Login </a>
        {% else %}
        <a href="{{url_for('gdisconnect')}}">Logout </a>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 cat-title">
        <h1>Item Catalog App</h1>
    </div>
</div>
<div class = "row">
    <div class="col-md-1"></div>
    <div class="col-md-10 flash">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    </div>
</div>
