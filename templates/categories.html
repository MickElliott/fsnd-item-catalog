{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4 padding-none">
            <h2>Categories</h2>
        </div>
        <div class="col-md-6 padding-none">
            <a href="{{url_for('newCategory')}}">
                <button class="btn btn-default" id="new-category">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Category
                </button>
            </a>
        </div>
        <div class="col-md-1"></div>
    </div>
    <hr>

        {% for category in categories %}
        <a href = "{{url_for('showItems', category_id = category.id)}}">
            <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-md-10 category-list">
                        <h3>{{category.name}}</h3>
                    </div>
                <div class="col-md-1"></div>
            </div>
        </a>
        {% endfor %}
{% endblock %}
