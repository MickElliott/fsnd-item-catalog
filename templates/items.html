{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none">
            <h2>{{ category.name }}
            <figure class="creator">
                <img src="{{ creator.picture}}">
                <figcaption>{{ creator.name }}</figcaption>
            </figure>
            </h2>
        </div>
        <div class="col-md-1"></div>
    </div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editCategory', category_id = category.id )}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Category
				</button>
			</a>
			<a href="{{url_for('newItem', category_id = category.id )}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Item
				</button>
			</a>
						<a href="{{url_for('deleteCategory', category_id = category.id )}}">
				<button class="btn btn-default delete" id="delete-category">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>

	{% if items !=[] %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 padding-none">
                <h2>Items:</h2>
            </div>
        </div>
        {% for i in items %}
		<div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3 padding-none">
                        <div class="category-item">
                            <p>{{i.name}}</p>
                        </div>
            </div>
            <div class="col-md-5 padding-none">

                        <div class="category-item">
                            <p>{{i.description}}</p>
                        </div>
            </div>
            <div class="col-md-2 padding-none">
                <a href='{{url_for('editItem', item_id=i.id ) }}'>Edit</a> |
                <a href='{{url_for('deleteItem', item_id=i.id ) }}'>Delete</a>
            </div>
            <div class="col-md-1"></div>
        </div>
        {% endfor %}
	{% endif %}
{% endblock %}
